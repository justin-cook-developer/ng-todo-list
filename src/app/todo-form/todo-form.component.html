<form (submit)="onSubmit($event)">
  <div class="field">
    <div class="control">
      <input
        type="text"
        class="input"
        name="text"
        placeholder="Enter text"
        [value]="text"
        (change)="text = $event.target.value"
      />
    </div>
    <p *ngIf="textError" class="help is-danger has-text-centered">
      {{ textError }}
    </p>
  </div>

  <div class="field">
    <div class="control has-text-centered">
      <label class="checkbox" for="completed">
        Completed
        <input
          type="checkbox"
          name="completed"
          [checked]="completed"
          (change)="toggleCompleted()"
        />
      </label>
    </div>
  </div>

  <div class="field has-text-centered">
    <button type="submit" class="button is-success is-small">
      Submit
    </button>
  </div>
</form>
