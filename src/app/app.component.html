<header>
  <h1 class="title has-text-centered">Todo List</h1>
</header>

<main>
  <section class="section">
    <h2 class="subtitle has-text-centered">Add a Todo</h2>
    <app-todo-form [createTodo]="createTodo.bind(this)"></app-todo-form>
  </section>

  <section class="section has-text-centered">
    <div class="container">
      <h2 class="title">Todos</h2>
      <ul class="list">
        <app-todo
          *ngFor="let todo of todos"
          [text]="todo.text"
          [completed]="todo.completed"
          [id]="todo.id"
          [deleteTodo]="deleteTodo.bind(this)"
          [toggleTodo]="toggleTodo.bind(this)"
        ></app-todo>
      </ul>
    </div>
  </section>
</main>
